<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Escolha o tema</title>
  <link href="https://fonts.googleapis.com/css2?family=Changa+One&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Changa One', sans-serif;
      background: #cfe7ff;
      color: #fafafa;
      height: 100vh;
      text-align: center;
      overflow: hidden;
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    /* ===== Fundo ocupa a tela inteira ===== */
.fundo {
  position: fixed;        /* ocupa a tela inteira */
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;      /* cobre toda a tela sem distorcer */
  z-index: -1;            /* fica atr√°s do conte√∫do */
}

/* ===== Anima√ß√£o para MOBILE ===== */
@keyframes fundoMobile {
  0%   { transform: translateX(0); }
  50%  { transform: translateX(-20px); } /* vai para a esquerda */
  100% { transform: translateX(0); }     /* volta ao ponto inicial */
}

/* Aplica a anima√ß√£o apenas em telas menores */
@media (max-width: 768px) {
  .fundo {
    animation: fundoMobile 10s ease-in-out infinite alternate;
  }
}


    /* ===== Logo fixo ===== */
    .logo2 {
      position: fixed;
      top: 70px;
      left: 50%;
      transform: translateX(-50%);
      max-width: 420px;
      width: 75%;
      height: auto;
      z-index: 2;
    }

    /* ===== Container central ===== */
    .container {
      position: relative;
      z-index: 2;
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 1rem;
      box-sizing: border-box;
    }

    h2 {
      margin-bottom: 30px;
      color: #e9f608;
      text-shadow: 1px 1px 4px rgba(0, 0, 0, 1);
    }

    /* ===== Cards ===== */
    .cards {
      display: flex;
      justify-content: center;
      align-items: flex-end;
      gap: 20px;
      flex-wrap: nowrap;
    }

    .card {
      border: none;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
      width: 200px;
      max-width: 100vw;
      z-index: 2;
    }

    .card img {
      width: 115%;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      display: block;
    }

    .card p {
      margin-top: 10px;
      font-weight: bold;
      color: #fcff07;
      text-shadow: 1px 1px 4px rgba(0, 0, 0, 1);
    }

    .card[data-tema="aviao"] img { transform: rotate(-5deg); }
    .card[data-tema="navio"] img { transform: rotate(5deg); }
    .card:hover img { transform: scale(1.1) rotate(0deg); }

    /* ===== Bot√£o voltar ===== */
    .btn-futurista2 {
      position: fixed;
      font-family: 'Changa One', sans-serif;
      color: yellow;
      text-shadow: 2px 2px 5px black; 
      bottom: 90px;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 25px;
      font-size: 22px;
      background-color: #007BFF;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      z-index: 3;
      box-shadow: 0px 4px 8px #9af6ff;
      transition: background-color 0.3s, transform 0.3s;
      background: linear-gradient(270deg, #00f, #00b1ff, #c383ff);
      background-size: 600% 600%;
      animation: gradientMove 6s ease infinite;
    }

    .btn-futurista2:hover {
      background-color: #0056b3;
      transform: translateX(-50%) translateY(-2px);
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* ===== Responsividade ===== */
    @media (max-width: 1024px) { 
      .cards { gap: 15px; } 
      .card { width: 160px; } 
    }
    @media (max-width: 768px) { 
      .cards { gap: 10px; } 
      .card { width: 120px; } 
      .btn-futurista2 { bottom: 80px; font-size: 18px; padding: 8px 18px; }
    }
    @media (max-width: 480px) {
      .cards { gap: 8px; }
      .card { width: 100px; }
      .btn-futurista2 { bottom: 70px; font-size: 16px; padding: 7px 16px; }
    }
  </style>
</head>
<body class="tela-escolha">
  
  <!-- üîπ Fundo de tela inteira -->
  <img src="Imagens/Funda_Escolha.jpeg" alt="Fundo" class="fundo">

  <!-- Logo -->
  <img src="Imagens/Escoler_Destino.png" alt="Logo2" class="logo2">

  <!-- Conte√∫do central -->
  <div class="container">
    <div class="cards">
      <div class="card" data-tema="aviao" onclick="location.href='apresentacao_aviao.html'">
        <img src="Imagens/btn_Aviao.png" alt="Avi√£o">
        <p>Avi√£o</p>
      </div>
      <div class="card" data-tema="carro" onclick="location.href='apresentacao_carro.html'">
        <img src="Imagens/btn_Carro.png" alt="Carro">
        <p>Carro</p>
      </div>
      <div class="card" data-tema="navio" onclick="location.href='navio.html'">
        <img src="Imagens/Navio_BT.png" alt="Navio">
        <p>Navio</p>
      </div>
    </div>
  </div>

  <!-- Bot√£o voltar -->
  <button class="btn-futurista2" onclick="location.href='index.html'">Voltar</button>

  <script>
    // Se fullscreen foi ativado na index, abre automaticamente
    if (localStorage.getItem('fullscreenActive') === 'true') {
      const el = document.documentElement;
      if (el.requestFullscreen) el.requestFullscreen();
      else if (el.webkitRequestFullscreen) el.webkitRequestFullscreen();
      else if (el.msRequestFullscreen) el.msRequestFullscreen();
    }
  </script>

</body>
</html>
