<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>In√≠cio</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    font-family: 'Changa One', sans-serif;
    background: #cfe7ff;
    color: #fff;
    overflow: hidden; /* evita rolagem */
    height: 100%;
  }

  body.fullscreen-active {
    height: 100vh;
  }

  .container {
    position: relative;
    z-index: 2;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    width: 100%;
    height: 100%;
    box-sizing: border-box;
  }

  /* ======== Avi√£o flutuando ======== */
  .aviao {
    width: 200px; /* ajuste conforme necess√°rio */
    height: auto;
    animation: flutuarAviao 1s ease-in-out infinite;
    margin-bottom: 60px;
  }

  @keyframes flutuarAviao {
    0%   { transform: translateY(0); }
    50%  { transform: translateY(-15px); }
    100% { transform: translateY(0); }
  }

  /* ======== Logo flutuando ======== */
  .fundo {
    max-width: 80%;
    height: auto;
    
    margin-bottom: 20px;
  }

  @keyframes flutuarLogo {
    0%   { transform: translateY(0); }
    50%  { transform: translateY(-10px); }
    100% { transform: translateY(0); }
  }

  /* ======== Fundo Parallax ======== */
  .parallax-bottom {
    position: absolute;
    bottom: 0;
    left: 0;
    width: 200%;
    height: auto;
    background-image: url('Imagens/Fundo.png');
    background-repeat: repeat-x;
    background-size: contain;
    background-position: bottom;
    animation: mover 40s linear infinite;
    z-index: 1;
  }

  @keyframes mover {
    0% { background-position: 0 0; }
    100% { background-position: -2000px 0; }
  }

  /* ======== Bot√µes ======== */
  .btn-futurista {
    padding: 14px 26px;
    font-family: 'Changa One', sans-serif;
    font-size: 18px;
    margin-top: 20px;
    cursor: pointer;
    border: none;
    border-radius: 8px;
    color: #fff;
    font-weight: bold;
    text-transform: uppercase;
    letter-spacing: 1px;
    background: linear-gradient(270deg, #00f, #00b1ff, #c383ff);
    background-size: 600% 600%;
    animation: gradientMove 6s ease infinite;
    box-shadow: 0 0 10px rgba(0,255,255,0.6), 0 0 20px rgba(0,255,255,0.4);
    transition: transform 0.2s, box-shadow 0.2s;
  }

  .btn-futurista:hover {
    transform: scale(1.1);
    box-shadow: 0 0 20px rgba(18, 255, 255, 0.9), 0 0 40px rgba(0,255,255,0.6);
  }

  @keyframes gradientMove {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  /* ======== Responsividade ======== */
  @media (max-width: 768px) {
    .fundo { max-width: 100%; }
    .parallax-bottom { height: 150px; }
    .aviao { width: 150px; }
  }

  @media (max-width: 480px) {
    .fundo { max-width: 70%; }
    .parallax-bottom { height: 120px; }
    .aviao { width: 120px; }
  }

</style>
</head>
<body class="tela-inicial">

<div class="parallax-bottom"></div>

<div class="container">
  <!-- ‚úÖ Avi√£o com efeito de flutua√ß√£o -->
  <img src="Imagens/Perfil_Aviao.png" alt="perfil_aviao" class="aviao">

  <!-- ‚úÖ Logo com flutua√ß√£o pr√≥pria -->
  <img src="Imagens/Logo_VertCare_Games.png" alt="Logo Produto" class="fundo">

  <button class="btn-futurista" id="startBtn" style="display:none;" onclick="location.href='escolha.html'">Iniciar</button>
  <button class="btn-futurista" id="fullscreenBtn" onclick="enableFullscreen()">Abrir em Tela Cheia</button>
</div>

<script>
  function enableFullscreen() {
    const el = document.documentElement;
    if (el.requestFullscreen) el.requestFullscreen();
    else if (el.webkitRequestFullscreen) el.webkitRequestFullscreen();
    else if (el.msRequestFullscreen) el.msRequestFullscreen();

    // Salva estado fullscreen
    localStorage.setItem('fullscreenActive', 'true');

    // üîπ Esconde o bot√£o e mostra o de iniciar SOMENTE ap√≥s o clique
    document.getElementById('fullscreenBtn').style.display = 'none';
    document.getElementById('startBtn').style.display = 'inline-block';
  }

  // ‚ùå REMOVA ou comente esta parte para sempre exibir o bot√£o na primeira visita
  /*
  if (localStorage.getItem('fullscreenActive') === 'true') {
    document.getElementById('fullscreenBtn').style.display = 'none';
    document.getElementById('startBtn').style.display = 'inline-block';
    requestFullscreenIfNot();
  }
  */

  function requestFullscreenIfNot() {
    const el = document.documentElement;
    if (!document.fullscreenElement && !document.webkitFullscreenElement) {
      if (el.requestFullscreen) el.requestFullscreen();
      else if (el.webkitRequestFullscreen) el.webkitRequestFullscreen();
      else if (el.msRequestFullscreen) el.msRequestFullscreen();
    }
  }

  // Mant√©m fullscreen ao trocar orienta√ß√£o ou redimensionar
  window.addEventListener('orientationchange', () => requestFullscreenIfNot());
  window.addEventListener('touchstart', () => requestFullscreenIfNot());
  window.addEventListener('resize', () => requestFullscreenIfNot());
</script>

</body>
</html>
