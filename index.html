<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>In√≠cio</title>
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">
 <meta name="theme-color" content="#000000">

  <script src="js/main.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Changa One', sans-serif;
      background: #d4e6f9;
      color: #fff;
      text-align: center;
      overflow: hidden; /* evita barra de rolagem */
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    /* Container central */
    .container {
      position: relative;
      z-index: 2; /* acima do parallax */
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px 10px;
      box-sizing: border-box;
    }

    /* Logo central */
    .fundo {
      max-width: 80%;
      height: auto;
      animation: float 3s ease-in-out infinite;
      margin-bottom: 50px;
      z-index: 2;
    }

    /* Anima√ß√£o de leve flutua√ß√£o vertical */
    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0); }
    }

    /* Imagem inferior com efeito parallax */
    .parallax-bottom {
  position: absolute;
  bottom: 0;
  left: 0;
  width: 200%;              /* largura maior para permitir a anima√ß√£o */
  height: auto;             /* deixa a altura autom√°tica */
  background-image: url('Imagens/Fundo.png'); /* üîπ sua imagem */
  background-repeat: repeat-x;
  background-size: contain; /* mostra a imagem inteira */
  background-position: bottom;
  animation: mover 40s linear infinite;
  z-index: 1;
}

    /* Anima√ß√£o horizontal cont√≠nua */
    @keyframes mover {
      0%   { background-position: 0 0; }
      100% { background-position: -2000px 0; }
    }

    /* Responsividade */
    @media (max-width: 768px) {
      .fundo { max-width: 100%; }
      .parallax-bottom { height: 150px; }
    }

    @media (max-width: 480px) {
      .fundo { max-width: 70%; }
      .parallax-bottom { height: 120px; }
    }
  </style>
</head>
<body class="tela-inicial">

  <!-- Imagem inferior com efeito parallax -->
  <div class="parallax-bottom"></div>

  <!-- Conte√∫do central -->
  <div class="container">
    <img src="Imagens/Logo_VertCare_Games.png" alt="Logo Produto" class="fundo">
    <button class="btn-futurista" onclick="location.href='escolha.html'">Iniciar</button>
  </div>

</body>
</html>
