<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Escolha o tema</title>
  <link href="https://fonts.googleapis.com/css2?family=Changa+One&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Changa One', sans-serif;
      background: #cfe7ff;
      color: #fafafa;
      height: 100vh;
      text-align: center;
      overflow: hidden;
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }


    /* Logo fixo */
    .logo2 {
      position: fixed;
      top: 70px;
      left: 50%;
      transform: translateX(-50%);
      max-width: 320px;
      width: 45%;
      height: auto;
      z-index: 1;
    }

    /* Container central */
    .container {
      position: relative;
      z-index: 1;
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 1rem;
      box-sizing: border-box;
    }

    h2 {
      margin-bottom: 30px;
      color: #e9f608;
      text-shadow: 1px 1px 4px rgba(0, 0, 0, 1);
    }

    .cards {
      display: flex;
      justify-content: center;
      align-items: flex-end;
      gap: 20px;
      flex-wrap: nowrap;
    }

    .card {
      border: none;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
      width: 200px;
      max-width: 100vw;
    }

    .card img {
      width: 115%;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      display: block;
    }

    .card p {
      margin-top: 10px;
      font-weight: bold;
      color: #fcff07;
      text-shadow: 1px 1px 4px rgba(0, 0, 0, 1);
    }

    .card[data-tema="aviao"] img { transform: rotate(-5deg); }
    .card[data-tema="navio"] img { transform: rotate(5deg); }
    .card:hover img { transform: scale(1.1) rotate(0deg); }

    /* Botão voltar fixo */
    .btn-futurista2 {
      position: fixed;
      font-family: 'Changa One', sans-serif;
      color: yellow;
      text-shadow: 2px 2px 5px black; 
      bottom: 90px; /* suspenso acima da linha inferior */
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 25px;
      font-size: 22px;
      background-color: #007BFF;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      z-index: 2;
      
      box-shadow: 0px 4px 8px #9af6ff;
      transition: background-color 0.3s, transform 0.3s;
      background: linear-gradient(270deg, #00f, #00b1ff, #c383ff);
      background-size: 600% 600%;
     animation: gradientMove 6s ease infinite;
    }

    .btn-futurista2:hover {
      background-color: #0056b3;
      transform: translateX(-50%) translateY(-2px);
    }
    
    @keyframes gradientMove {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

    /* Responsividade */
    @media (max-width: 1024px) { 
      .cards { gap: 15px; } 
      .card { width: 160px; } 
      .linha-superior, .linha-inferior { max-height: 60px; }
    }
    @media (max-width: 768px) { 
      .cards { gap: 10px; } 
      .card { width: 120px; } 
      .btn-futurista { bottom: 80px; font-size: 18px; padding: 8px 18px; }
      .linha-superior, .linha-inferior { max-height: 100px; }
    }
    @media (max-width: 480px) {
      .cards { gap: 8px; }
      .card { width: 100px; }
      .btn-futurista { bottom: 70px; font-size: 16px; padding: 7px 16px; }
      .linha-superior, .linha-inferior { max-height: 50px; }
    }
  </style>
</head>
<body class="tela-escolha">
  <!-- Logo -->
  <img src="Imagens/Escoler_Destino.png" alt="Logo2" class="logo2">

 

  <!-- Conteúdo central -->
  <div class="container">
    
    <div class="cards">
      <div class="card" data-tema="aviao" onclick="location.href='apresentacao_aviao.html'">
        <img src="Imagens/btn_Aviao.png" alt="Avião">
        <p>Avião</p>
      </div>
      <div class="card" data-tema="carro" onclick="location.href='apresentacao_carro.html'">
        <img src="Imagens/btn_Carro.png" alt="Carro">
        <p>Carro</p>
      </div>
      <div class="card" data-tema="navio" onclick="location.href='navio.html'">
        <img src="Imagens/Navio_BT.png" alt="Navio">
        <p>Navio</p>
      </div>
    </div>
  </div>

  <!-- Botão voltar -->
  <button class="btn-futurista2" onclick="location.href='index.html'">Voltar</button>
  
  <script>
  // Se fullscreen foi ativado na index, abre automaticamente
  if (localStorage.getItem('fullscreenActive') === 'true') {
    const el = document.documentElement;
    if (el.requestFullscreen) el.requestFullscreen();
    else if (el.webkitRequestFullscreen) el.webkitRequestFullscreen(); // Safari iOS
    else if (el.msRequestFullscreen) el.msRequestFullscreen(); // IE/Edge antigo
  }
</script>

</body>
</html>
