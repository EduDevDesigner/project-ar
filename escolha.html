<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Escolha o tema</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      font-family: 'Changa One', sans-serif;
      background: #d4e6f9;
      color: #fafafa;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh; /* garante altura mínima */
      text-align: center;
      position: relative;
    }

    /* Container central */
    .container {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 1rem;
      padding-top: 80px;
      padding-bottom: 160px; /* espaço extra para não encostar na linha inferior */
      box-sizing: border-box;
    }
    
    /* Linhas decorativas fixas */
    .linha-superior,
    .linha-inferior {
      position: fixed;
      left: 0;
      width: 100%;
      height: auto;
      z-index: 0;
      pointer-events: none; /* evita cliques bloqueados */
    }

    .linha-superior { top: 0; }
    .linha-inferior { bottom: 0; }

    /* Logo */
    .logo2 {
      position: fixed;
      top: 50px;
      left: 50%;
      transform: translateX(-50%);
      max-width: 220px;
      width: 30%;
      height: auto;
      z-index: 1;
    }

    h2 {
      margin-bottom: 30px;
      color: #e9f608;
      text-shadow: 1px 1px 4px rgba(0, 0, 0, 1);
    }

    .cards {
      display: flex;
      justify-content: center;
      align-items: flex-end;
      gap: 20px;
      flex-wrap: nowrap;
      flex-shrink: 0;
    }

    .card {
      border: none;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
      width: 200px;
      max-width: 100vw;
    }

    .card img {
      width: 100%;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      display: block;
    }

    .card p {
      margin-top: 10px;
      font-weight: bold;
      color: #fcff07;
      text-shadow: 1px 1px 4px rgba(0, 0, 0, 1);
    }

    .card[data-tema="aviao"] img { transform: rotate(-5deg); }
    .card[data-tema="navio"] img { transform: rotate(5deg); }
    .card:hover img { transform: scale(1.1) rotate(0deg); }

    /* Botão voltar fixo */
    .btn-futurista {
      position: fixed;
      font-family: 'Changa One', sans-serif;
      color: yellow;
      text-shadow: 2px 2px 5px black; 
      bottom: 120px; /* suspenso acima da linha inferior */
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 25px;
      font-size: 22px;
      background-color: #007BFF;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      z-index: 2;
      box-shadow: 0px 4px 8px #9af6ff;
      transition: background-color 0.3s, transform 0.3s;
    }

    .btn-futurista:hover {
      background-color: #0056b3;
      transform: translateX(-50%) translateY(-2px);
    }

    /* Responsividade */
    @media (max-width: 1024px) { .cards { gap: 15px; } .card { width: 210px; } }
    @media (max-width: 868px) { .cards { gap: 5px; } .card { width: 150px; } }
    @media (max-width: 480px) {
      .cards { gap: 8px; }
      .card { width: 100px; }
      .btn-futurista { bottom: 100px; font-size: 18px; padding: 8px 18px; }
    }
  </style>
</head>
<body class="tela-escolha">
  <img src="Imagens/Logo_Games.png" alt="Logo2" class="logo2">
  <!-- Linhas fixas -->
  <img src="Imagens/Linhas_Superior.png" alt="Linha Superior" class="linha-superior">
  <img src="Imagens/Linhas_Inferior.png" alt="Linha Inferior" class="linha-inferior">

  <div class="container">
    <h2>Escolha seu próximo destino</h2>
    <div class="cards">
      <div class="card" data-tema="aviao" onclick="location.href='apresentacao_aviao.html'">
        <img src="Imagens/Aviao_BT.png" alt="Avião">
        <p>Avião</p>
      </div>
      <div class="card" data-tema="carro" onclick="location.href='apresentacao_carro.html'">
        <img src="Imagens/Carro_BT.png" alt="Carro">
        <p>Carro</p>
      </div>
      <div class="card" data-tema="navio" onclick="location.href='navio.html'">
        <img src="Imagens/Navio_BT.png" alt="Navio">
        <p>Navio</p>
      </div>
    </div>
  </div>

  <!-- Botão voltar -->
  <button class="btn-futurista" onclick="location.href='index.html'">Voltar</button>
</body>
</html>
