<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Apresentação</title>
  <link rel="stylesheet" href="style.css">
  <script src="js/main.js"></script>
  <style>   
    /* Faixas superiores e inferiores */
    .faixa-superior {
      height: 20px;
      background-color: #007BFF;
      width: 100%;
      border-bottom: 8px solid #8cc65a;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 2;
    }

    .faixa-inferior {
      height: 20px;
      background-color: #007BFF;
      width: 100%;
      border-top: 8px solid #8cc65a;
      position: fixed;
      bottom: 0;
      left: 0;
      z-index: 2;
    }

    /* Corpo da página */
    body {
      margin: 0;
      font-family: 'Changa One', sans-serif;
      text-align: center;
      background: #d4e6f9; 
      color: #fff;
    }

    /* Container principal */
    .container {
      position: relative;
      z-index: 1;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 80px 20px;
      box-sizing: border-box;
      text-align: center;
    }

    /* Imagens empilhadas (coluna) */
    .imagens {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 20px;
      margin-bottom: 20px;
      width: 100%;
    }

    /* Avião */
    .imagens img:first-child {
      width: 180px;
      max-width: 50%;
      height: auto;
    }

    /* Objetivos */
    .imagens img:last-child {
      width: 720px;
      max-width: 100%;
      height: auto;
    }

    /* Botões */
    .botoes {
      margin-top: 0px;
    }

    .btn-futurista {
      padding: 14px 26px;
      font-family: 'Changa One', sans-serif;
      font-size: 18px;
      margin-top: 20px;
      cursor: pointer;
      border: none;
      border-radius: 8px;
      color: #fff;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 1px;

      background: linear-gradient(270deg, #00f, #00b1ff, #c383ff);
      background-size: 600% 600%;
      animation: gradientMove 6s ease infinite;

      box-shadow: 0 0 10px rgba(0,255,255,0.6), 
                  0 0 20px rgba(0,255,255,0.4);
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .btn-futurista:hover {
      transform: scale(1.1);
      box-shadow: 0 0 20px rgba(18, 255, 255, 0.9), 
                  0 0 40px rgba(0,255,255,0.6);
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Animação flutuar */
    .flutuante {
      animation: flutuar 3s ease-in-out infinite;
    }

    @keyframes flutuar {
      0% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
      100% { transform: translateY(0); }
    }

    /* Responsividade */
    @media (max-width: 1024px) {
      .imagens img:first-child {
        width: 260px;
        max-width: 100%;
      }

      .imagens img:last-child {
        width: 320px;
        max-width: 100%;
      }
    }

    @media (max-width: 768px) { /* Tamanho do avião */
      .imagens img:first-child {
        width: 520px;
        max-width: 100%;
      }

      .imagens img:last-child { /* Tamanho dos Objetivos */
        width: 760px;
        max-width: 100%;
      }
    }

    @media (max-width:20px) {
      .imagens img:first-child {
        width: 580px;
        max-width: 100%;
      }

      .imagens img:last-child {
        width: 150px;
        max-width: 100%;
      }

      .btn-futurista {
        font-size: 16px;
        padding: 12px 20px;
      }
    }
  </style>
</head>
<body class="tela-apresentacao">
  <div class="faixa-superior"></div>

  <div class="container">
    <!-- Bloco de imagens empilhadas -->
    <div class="imagens">
      <img src="Imagens/Aviao_Enjoo2.png" alt="Logo Produto" class="logo flutuante"> 
      <img src="Imagens/Objetivos_Low.png" alt="Objetivos" class="logo flutuante"> 
    </div>

    <!-- Botão -->
    <div class="botoes">
      <button class="btn-futurista" id="skipBtn" onclick="window.location.href='aviao.html'">Pular</button>
    </div>
  </div>

  <div class="faixa-inferior"></div>
</body>
</html>
