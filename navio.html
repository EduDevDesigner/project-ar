<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <title>Meclin Navio AR</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css">
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <!-- HUD (invis√≠vel at√© detectar o track) -->
    <div id="hud" class="hidden">
      <div id="timer">60</div>
      <div id="body-container">
        <div id="body-bar"></div>
      </div>
      <!-- Elementos interativos -->
      <img id="pill" class="game-item" src="Imagens/Pilula.png" alt="P√≠lula">
      <img id="emoji" class="game-item" src="Imagens/emoji.png" alt="Emoji">
    </div>
    
    <!-- Tela de fim de jogo -->
    <div id="game-over-screen" class="hidden">
      <div class="game-over-content">
        <h2 id="game-over-message"></h2>
        <button class="btn-futurista" id="restart-btn">Reiniciar</button>
        <button class="btn-futurista" id="choose-btn">Escolher Tema</button>
      </div>
    </div>

    <!-- üîπ Mensagem de foco no track -->
    <div id="track-message">
      Aponte a c√¢mera para o marcador para come√ßar!
    </div>

    <!-- Cena AR -->
    <a-scene mindar-image="imageTargetSrc: Imagens/targets.mind;" 
             color-space="sRGB" 
             renderer="colorManagement: true, physicallyCorrectLights" 
             xr-mode-ui="enabled: false" 
             device-orientation-permission-ui="enabled: false">

      <a-assets>
        <img id="track" src="Imagens/Meclin.jpg"/>
        <a-asset-item id="navio" src="Modelos/Navio.glb"></a-asset-item>
        <a-asset-item id="nuvem1" src="Modelos/Nuvem03.glb"></a-asset-item>
        <!-- üîä Som do oceano -->
        <audio id="navio-sound" src="Audios/NavioSom.mp3" preload="auto"></audio>
      </a-assets>

      <a-video id="oceano" src="Videos/Oceano_246.mp4" autoplay loop muted playsinline></a-video>
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity id="track-target" mindar-image-target="targetIndex: 0">
        <a-plane src="#oceano" position="0 0 0" height="1" width="1" rotation="0 0 90"></a-plane>
        
        <!-- üö¢ Navio com anima√ß√£o de mar BEM agitado -->
        <a-gltf-model src="#navio" 
             rotation="90 0 0" 
             position="0 0 0" 
             scale="0.1 0.1 0.1"
             animation__rock="property: rotation; dir: alternate; dur: 1500; easing: easeInOutSine; loop: true; to: 90 18 8"
             animation__sway="property: position; dir: alternate; dur: 1800; easing: easeInOutSine; loop: true; to: 0 0.08 0">
        </a-gltf-model>

        <!-- Quatro nuvens com anima√ß√£o de paralaxe (mais acima) -->
        <a-gltf-model src="#nuvem1" position="0 -0.6 0.6" scale="0.03 0.03 0.03" rotation="0 0 180"
            animation="property: position; to:0 0.6 0.2; dur: 12000; easing: linear; loop: true"></a-gltf-model>

        <a-gltf-model src="#nuvem1" position="0.1 -0.8 0.7" scale="0.03 0.03 0.03" rotation="0 0 180"
            animation="property: position; to:0.1 0.8 0.3; dur: 15000; easing: linear; loop: true"></a-gltf-model>

        <a-gltf-model src="#nuvem1" position="-0.1 -0.7 0.6" scale="0.02 0.02 0.02" rotation="0 0 180"
            animation="property: position; to:-0.1 0.7 0.4; dur: 10000; easing: linear; loop: true"></a-gltf-model>

        <a-gltf-model src="#nuvem1" position="0.2 -0.9 0.5" scale="0.02 0.02 0.02" rotation="0 0 180"
            animation="property: position; to:0.2 0.9 0.5; dur: 18000; easing: linear; loop: true"></a-gltf-model>
      </a-entity>
    </a-scene>

    <script src="main.js"></script>
    <script src="sound.js"></script> <!-- üîπ Script separado para o som -->
  </body>
</html>
