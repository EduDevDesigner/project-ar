<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Início</title>
  <link rel="stylesheet" href="style.css">
  <script src="js/main.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Changa One', sans-serif;
      background: #d4e6f9;
      color: #fff;
      text-align: center;
      overflow: hidden;
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    /* Linhas decorativas fixas */
    .linha-superior,
    .linha-inferior {
      position: fixed;
      left: 0;
      width: 100%;
      height: auto;
      max-height: 80px; /* altura máxima para dispositivos móveis */
      z-index: 0;
    }
    .linha-superior { top: 0; }
    .linha-inferior { bottom: 0; }

    /* Container central */
    .container {
      position: relative;
      z-index: 1; /* garante que fique acima das linhas */
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px 10px;
      box-sizing: border-box;
    }

    /* Logo central */
    .fundo {
      max-width: 80%;
      height: auto;
      animation: float 3s ease-in-out infinite;
      margin-bottom: 50px;
      z-index: 1;
    }

    /* Animação de leve flutuação vertical */
    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0); }
    }

    

    /* Responsividade */
    @media (max-width: 768px) {
      .fundo { max-width: 80%; }
      
      .linha-superior, .linha-inferior { max-height: 60px; }
    }
    @media (max-width: 480px) {
      .fundo { max-width: 50%; }
      
      .linha-superior, .linha-inferior { max-height: 50px; }
    }
  </style>
</head>
<body class="tela-inicial">
  <!-- Linhas fixas de topo e base -->
  <img src="Imagens/Linhas_Superior.png" alt="Linha Superior" class="linha-superior">
  <img src="Imagens/Linhas_Inferior.png" alt="Linha Inferior" class="linha-inferior">

  <!-- Conteúdo central -->
  <div class="container">
    <img src="Imagens/Logo_Games.png" alt="Logo Produto" class="fundo">
    <button class="btn-futurista" onclick="location.href='escolha.html'">Iniciar</button>
  </div>
</body>
</html>
