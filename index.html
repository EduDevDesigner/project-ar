<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Início</title>

<!-- Font Awesome (Instagram e Facebook) -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

<style>
  :root{
    --instagram: #E1306C;
    --facebook: #1877F2;
    --x-bg: #000;
    --x-fill: #fff;
  }

  html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    font-family: 'Orbitron', sans-serif;
    background: #000;
    color: #fff;
  }

  /* Fundo embaçado e animado */
  .background-container {
    position: fixed;
    inset: 0;
    background-image: url('Imagens/Fundo_Index.jpeg');
    background-size: cover;
    background-repeat: no-repeat;
    background-position: 50% 50%;
    animation: moverFundo 80s linear infinite;
    filter: blur(2px);
    transform: scale(1.03);
    z-index: 0;
  }
  @keyframes moverFundo {
    0%   { background-position: 0% 50%; }
    50%  { background-position: 50% 50%; }
    100% { background-position: 0% 50%; }
  }

  .container {
    position: relative;
    z-index: 2;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    width: 100%;
    height: 100%;
  }

  /* Painel reduzido */
  .panel {
    background: rgba(0, 0, 0, 0.15);
    padding: 45px 35px; /* reduzido */
    border-radius: 20px;
    border: 8px solid rgb(153, 0, 255);
    box-shadow: 0 0 25px rgba(0,255,200,0.25),
                inset 0 0 35px rgba(0,255,200,0.25);
    backdrop-filter: blur(6px);
    display: flex;
    flex-direction: column;
    gap: 28px; /* reduzido */
    animation: pulsePanel 4s ease-in-out infinite alternate;
    align-items: center;
  }
  @keyframes pulsePanel {
    from { box-shadow: 0 0 25px rgba(0, 255, 200, 0.4), inset 0 0 35px rgba(0,255,200,0.25); }
    to   { box-shadow: 0 0 45px rgba(0,255,255,0.6), inset 0 0 55px rgba(0,255,200,0.3); }
  }

  .logo {
    max-width: 70%; /* ligeiramente menor */
    height: auto;
    margin-bottom: 22px;
    animation: flutuarLogo 3s ease-in-out infinite;
  }
  @keyframes flutuarLogo {
    0%   { transform: translateY(0); }
    50%  { transform: translateY(-6px); }
    100% { transform: translateY(0); }
  }

  .card {
    position: relative;
    cursor: pointer;
    width: 240px; /* menor para caber melhor */
    border: none;
    background: transparent;
    border-radius: 20px;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    box-shadow: 0 0 18px rgba(0,255,255,0.6),
                0 0 30px rgba(0,255,255,0.3) inset;
    animation: glowBtn 2.8s ease-in-out infinite alternate;
    transition: transform 0.25s ease;
  }
  .card img { width: 100%; height:auto; display:block; border-radius:20px; }
  .card:hover { transform: scale(1.06); }
  @keyframes glowBtn {
    0%   { box-shadow: 0 0 16px rgba(0,255,255,0.5); }
    50%  { box-shadow: 0 0 30px rgba(0,255,255,0.8); }
    100% { box-shadow: 0 0 16px rgba(0,255,255,0.5); }
  }

  /* Redes Sociais */
  .social-icons {
    display: flex;
    gap: 16px;
    margin-top: 22px; 
    justify-content: center;
    align-items: center;
  }
  .social-icons a {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    width: 40px;
    height: 40px;
    border-radius: 50%;
    text-decoration: none;
    transition: transform .18s ease, box-shadow .18s ease;
    box-shadow: 0 6px 18px rgba(0,0,0,0.45);
  }
  .social-icons a.instagram {
    background: radial-gradient(circle at 30% 20%, #feda75 0%, #fa7e1e 20%, #d62976 50%, #962fbf 70%, #4f5bd5 100%);
  }
  .social-icons a.instagram i { color: #fff; font-size:18px; }

  .social-icons a.facebook {
    background: var(--facebook);
  }
  .social-icons a.facebook i { color: #fff; font-size:16px; }

  .social-icons a.x {
    background: var(--x-bg);
  }
  .social-icons a.x svg { display:block; width:18px; height:18px; stroke:#fff; }

  .social-icons a:hover { transform: translateY(-5px); box-shadow: 0 14px 28px rgba(0,0,0,0.5); }

  /* Responsividade */
  @media (max-width:768px) {
    .panel { padding: 35px 25px; gap:22px; }
    .card { width:200px; }
    .logo { max-width:85%; }
    .social-icons { gap:12px; }
    .social-icons a { width:36px; height:36px; }
  }
  @media (max-width:480px) {
    .panel { padding: 28px 20px; gap:18px; }
    .card { width:160px; }
    .logo { max-width:80%; }
    .social-icons { gap:10px; }
    .social-icons a { width:32px; height:32px; }
  }

</style>
</head>
<body>

  <!-- Fundo -->
  <div class="background-container" aria-hidden="true"></div>

  <div class="container">
    <!-- Logo -->
    <img src="Imagens/Logo_VertCare_Games.png" class="logo" alt="Logo VertCare Games">

    <!-- Painel -->
    <div class="panel">
      <button class="card" onclick="location.href='escolha.html'">
        <img src="Imagens/btn_iniciar.png" alt="Iniciar">
      </button>

      <button class="card" onclick="location.href='sobre.html'">
        <img src="Imagens/btn_Sobre.png" alt="Sobre">
      </button>

      <button class="card" onclick="location.href='creditos.html'">
        <img src="Imagens/btn_Creditos.png" alt="Créditos">
      </button>

      <button class="card" onclick="sairPagina()">
        <img src="Imagens/btn_sair.png" alt="Sair">
      </button>
    </div>

    <!-- Redes sociais -->
    <div class="social-icons">
      <a class="instagram" href="https://www.instagram.com" target="_blank" aria-label="Instagram">
        <i class="fab fa-instagram" aria-hidden="true"></i>
      </a>

      <a class="facebook" href="https://www.facebook.com" target="_blank" aria-label="Facebook">
        <i class="fab fa-facebook-f" aria-hidden="true"></i>
      </a>

      <a class="x" href="https://x.com" target="_blank" aria-label="X (ex-Twitter)">
        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false">
          <g fill="none" stroke="#ffffff" stroke-linecap="round" stroke-linejoin="round" stroke-width="2.6">
            <path d="M5 5 L19 19"></path>
            <path d="M19 5 L5 19"></path>
          </g>
        </svg>
      </a>
    </div>

  </div>

  <script>
    function sairPagina() {
      // Tenta fechar a aba
      window.close();
      // Caso não funcione, redireciona para página em branco
      window.location.href = "about:blank";
    }
  </script>

</body>
</html>
